schema:
  - "*.graphql"
skip_validation: true
exec:
  filename: generated.go
  package: singlefile
model:
  filename: models-gen.go
  package: singlefile
resolver:
  filename: resolver.go
  package: singlefile
  type: Resolver

autobind:
  - "github.com/OldBigBuddha/gqlgen/codegen/testserver"
  - "github.com/OldBigBuddha/gqlgen/codegen/testserver/singlefile"
  - "github.com/OldBigBuddha/gqlgen/codegen/testserver/singlefile/introspection"
  - "github.com/OldBigBuddha/gqlgen/codegen/testserver/singlefile/invalid-packagename"

models:
  Email:
    model: "github.com/OldBigBuddha/gqlgen/codegen/testserver/singlefile.Email"
  StringFromContextFunction:
    model: "github.com/OldBigBuddha/gqlgen/codegen/testserver/singlefile.StringFromContextFunction"
